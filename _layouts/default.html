<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   </head>
   <body>
    <a id="skip-to-content" class="sr-only" href="#content">Skip to the content.</a>
      <header>
        <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      </header>
    
     <!--
      <div id="banner">
        <span id="logo"></span>
      </div>
     -->

    <div class="wrapper">
      <nav>
        <ul>
        </ul>
      </nav>
      <section>
        {{ content }}

      </section>
      <footer>
        <p><b>Patent Number:<br>#US 2020-017828A1</b></p>
        &copy; Copyright 2024, SJMJC, LLC.
      </footer>
    </div>
  </body>
</html>
